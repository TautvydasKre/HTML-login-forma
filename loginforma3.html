<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginReg</title>
</head>
<body>
    <header>
        <h1>Nuotraukos ikelimo forma</h1>
    </header>
    <form>
        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="Name" name="password" required pattern=".{7,12}" required title="7 to 12 characters">
        </div>
        </div>
            <label>Confirm Password:</label>
            <input type="password" id="Name" name="confirm password" required pattern=".{7,12}" required title="7 to 12 characters" required match="Password">
        </div>
        <div>
            <label>Upload picture:</label>
            <button type="choose file">Choose File</button>
            No file chosen
        </div>
<div>
    <label for="male">Gender:</label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
</div>
<div>
    <label for="hobby" id="hobby">Hobby:</label>
    <input type="checkbox" name="cricket" id="cricket">
    <label for="cricket" id="cricket">Cricket</label>
    <input type="checkbox" name="football" id="football">
    <label for="football" id="football">Football</label>
</div>
        <div>
            <label for="country">Select country:</label>
            <select name="country" if="country" required>
                <option label="Lithuania" value="lithuania">lithuania</option>
                <option label="Poland" value="poland">poland</option> 
                <option label="Latvia" value="latvia">latvia</option> 
                <option label="Luxenburg" value="luxenburg">Luxenburg</option> 
                <option label="Germany" value="germany">germany</option> 
                <option label="France" value="france">france</option>
                <option label="Estonia" value="estonia">estonia</option> 
                <option label="India" value="india">india</option> 
                <option label="Turkey" value="turkey">Turkey</option> 
                <option label="Egipt" value="egipt">Egipt</option> 
                <option label="Belgium" value="Belgium">Belgium</option> 
                <option label="Ital" value="itali">itali</option> 
            </select>
        </div>
        <div>
        <label for="pastabos">Adress:</label>
        <textarea id="pastabos" name="pastabos" rows="10" cols="20" placeholder="write your adress here"></textarea>
        </div>
        <div>
            <button type="uzsakyti">Submit</button>
        </div>
    </form>
</body>
</html>
